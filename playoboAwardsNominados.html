    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      color: #f1c40f;
    }
    .category {
      margin: 30px 0;
    }
    .category h2 {
      margin-bottom: 15px;
      color: #ff6f61;
    }
    .nominees {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .nominee {
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .nominee img {
      width: 220px;
      height: 240px;
      border-radius: 10px;
      transition: opacity 0.3s ease;
    }
    .nominee.selected img {
      border: 5px solid #f1c40f;
      opacity: 1;
    }
    .nominee img.dimmed {
      opacity: 0.3;
    }
    .button {
      margin-top: 40px;
      background-color: #f1c40f;
      color: #1e1e2f;
      border: none;
      padding: 15px 30px;
      font-size: 1.5em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #ff6f61;
    }
    #winners {
      margin-top: 30px;
      background-color: #2c2c3e;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
    #winners-list {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 35px;
    list-style-type: none;
    padding: 0;
  }

  #winners-list li {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #2c2c3e;
    border-radius: 10px;
    padding: 15px;
    max-width: 200px;
    text-align: center;
  }

  #winners-list img {
    width: 250px;
    height: 250px;
    border-radius: 10px;
    margin-bottom: 10px;
   
  }

  #winners-list h3 {
    color: #f1c40f;
    font-size: 1.1em;
    margin-bottom: 5px;
  }

    margin: 0;
    font-size: 1em;
    color: #ffffff;
